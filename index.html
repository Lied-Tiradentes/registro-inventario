<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Controle de Inventário - LIED</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      background: #fff;
      padding: 20px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    .msg {
      text-align: center;
      margin-top: 15px;
      color: green;
      font-weight: bold;
    }
    .relatorio-btn {
      margin-top: 30px;
      text-align: center;
    }
    .relatorio-btn button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Cadastro de Equipamentos - LIED</h2>
    <form id="inventoryForm">
      <label for="tipo">Tipo do Equipamento</label>
      <input type="text" id="tipo" required>

      <label for="situacao">Situação</label>
      <select id="situacao" required>
        <option value="">Selecione</option>
        <option value="Em uso">Em uso</option>
        <option value="Armazenado">Armazenado</option>
      </select>

      <label for="descricao">Descrição</label>
      <textarea id="descricao" rows="3" required></textarea>

      <label for="quantidade">Quantidade</label>
      <input type="number" id="quantidade" min="1" required>

      <button type="submit">Cadastrar</button>
      <div class="msg" id="msg"></div>
    </form>

    <div class="relatorio-btn">
      <button onclick="window.location.href='relatorio.html'">Visualizar Relatório</button>
    </div>
  </div>

  <script>
    const form = document.getElementById('inventoryForm');
    const msg = document.getElementById('msg');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const data = {
        tipo: form.tipo.value,
        situacao: form.situacao.value,
        descricao: form.descricao.value,
        quantidade: form.quantidade.value
      };

      fetch('https://script.google.com/macros/s/AKfycbyp74g8oxDroAH0TSUDZKSee34P3xwZHiWZ0RQ1fLQM9AJLL9fT0uhGIo5w53CnoiowPQ/exec', { // Substitua pelo link real do Web App
        method: 'POST',
        mode: 'no-cors',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      });

      msg.textContent = "Item cadastrado com sucesso!";
      form.reset();
    });
  </script>
</body>
</html>
