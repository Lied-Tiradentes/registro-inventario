<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Equipamentos - LIED</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .gradient-bg {
      background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 50%, #ec4899 100%);
    }
    .form-shadow {
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1),
                  0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }
    .success-message {
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="min-h-screen bg-gray-100">
  <div class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
      <div class="bg-white rounded-xl p-8 form-shadow">
        <div class="text-center mb-8">
          <img src="Logo da Escola Fundo Transparente.png" alt="Logo da Escola" class="mx-auto h-24 mb-4">
          <h1 class="text-2xl font-bold text-gray-800">Cadastro de Equipamentos</h1>
          <p class="text-gray-600 mt-2">LIED - Laboratório de Informática Educativa</p>
        </div>

        <form id="inventoryForm" class="space-y-6">
          <!-- Tipo -->
          <div>
            <label for="tipo" class="block text-sm font-medium text-gray-700 mb-1">Tipo do Equipamento</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i class="fas fa-desktop text-gray-400"></i>
              </div>
              <input type="text" id="tipo" name="tipo" required
                class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md shadow-sm 
                       focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                placeholder="Ex: Notebook">
            </div>
          </div>

          <!-- Situação -->
          <div>
            <label for="situacao" class="block text-sm font-medium text-gray-700 mb-1">Situação</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i class="fas fa-box text-gray-400"></i>
              </div>
              <select id="situacao" name="situacao" required
                class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md shadow-sm 
                       focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                <option value="">Selecione</option>
                <option value="Em uso">Em uso</option>
                <option value="Armazenado">Armazenado</option>
              </select>
            </div>
          </div>

          <!-- Descrição -->
          <div>
            <label for="descricao" class="block text-sm font-medium text-gray-700 mb-1">Descrição</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 pt-2 flex items-start pointer-events-none">
                <i class="fas fa-align-left text-gray-400"></i>
              </div>
              <textarea id="descricao" name="descricao" rows="3" required
                class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md shadow-sm 
                       focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                placeholder="Ex: Dell Inspiron, 8GB RAM, 256GB SSD"></textarea>
            </div>
          </div>

          <!-- Quantidade -->
          <div>
            <label for="quantidade" class="block text-sm font-medium text-gray-700 mb-1">Quantidade</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i class="fas fa-sort-numeric-up text-gray-400"></i>
              </div>
              <input type="number" id="quantidade" name="quantidade" min="1" required
                class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md shadow-sm 
                       focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                placeholder="Ex: 10">
            </div>
          </div>

          <!-- Botão -->
          <div>
            <button type="submit" id="submitBtn"
              class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm 
                     text-sm font-medium text-white bg-green-600 hover:bg-green-700 
                     focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 
                     transition duration-150 ease-in-out">
              <i class="fas fa-save mr-2"></i> Cadastrar
            </button>
          </div>
        </form>

        <!-- Mensagem de sucesso -->
        <div id="successMessage" class="hidden success-message mt-6 p-4 bg-green-50 border border-green-200 rounded-md">
          <div class="flex">
            <div class="flex-shrink-0">
              <i class="fas fa-check-circle text-green-400"></i>
            </div>
            <div class="ml-3">
              <h3 class="text-sm font-medium text-green-800">Item cadastrado com sucesso!</h3>
              <p class="mt-2 text-sm text-green-700">Os dados foram enviados para o inventário.</p>
            </div>
          </div>
        </div>

        <!-- Botão relatório -->
        <div class="mt-6 text-center">
          <button onclick="window.location.href='relatorio.html'"
            class="w-full flex justify-center px-4 py-2 bg-blue-600 hover:bg-blue-700 
                   text-white text-sm font-medium rounded-md shadow-sm transition">
            <i class="fas fa-file-alt mr-2"></i> Visualizar Relatório
          </button>
        </div>
      </div>

      <div class="mt-6 text-center text-white text-opacity-80 text-sm">
        <p>Desenvolvido pela Equipe do LIED - Tiradentes</p>
        <p>© 2025 LIED - Todos os direitos reservados</p>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('inventoryForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const submitBtn = document.getElementById('submitBtn');
      const originalBtnText = submitBtn.innerHTML;

      submitBtn.disabled = true;
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Enviando...';

      const formData = new FormData(this);
      const data = {};
      formData.forEach((value, key) => {
        data[key] = value;
      });

      const scriptUrl = 'https://script.google.com/macros/s/AKfycbyp74g8oxDroAH0TSUDZKSee34P3xwZHiWZ0RQ1fLQM9AJLL9fT0uhGIo5w53CnoiowPQ/exec';

      fetch(scriptUrl, {
        method: 'POST',
        mode: 'no-cors',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
      .then(() => {
        document.getElementById('successMessage').classList.remove('hidden');
        document.getElementById('inventoryForm').reset();

        setTimeout(() => {
          document.getElementById('successMessage').classList.add('hidden');
        }, 5000);
      })
      .catch((error) => {
        console.error('Erro:', error);
        alert('Ocorreu um erro ao enviar os dados.');
      })
      .finally(() => {
        submitBtn.disabled = false;
        submitBtn.innerHTML = originalBtnText;
      });
    });
  </script>
</body>
</html>
