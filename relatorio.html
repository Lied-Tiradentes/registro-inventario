<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Relatório de Inventário - LIED</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #fff;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }
    th, td {
      border: 1px solid #888;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    .assinaturas {
      margin-top: 50px;
      display: flex;
      justify-content: space-around;
    }
    .assinatura {
      width: 30%;
      text-align: center;
    }
    .linha {
      border-top: 1px solid #000;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <h1>Relatório de Inventário - LIED</h1>
  <table id="tabela-inventario">
    <thead>
      <tr>
        <th>Data</th>
        <th>Tipo do Equipamento</th>
        <th>Situação</th>
        <th>Descrição</th>
        <th>Quantidade</th>
      </tr>
    </thead>
    <tbody>
      <!-- Os dados serão preenchidos via JavaScript -->
    </tbody>
  </table>

  <div class="assinaturas">
    <div class="assinatura">
      <div class="linha"></div>
      <p>Assinatura 1</p>
    </div>
    <div class="assinatura">
      <div class="linha"></div>
      <p>Assinatura 2</p>
    </div>
    <div class="assinatura">
      <div class="linha"></div>
      <p>Assinatura 3</p>
    </div>
  </div>

  <script>
    // Substitua com a URL de publicação do seu Web App do Google Apps Script
    const planilhaURL = 'https://script.google.com/macros/s/AKfycbyp74g8oxDroAH0TSUDZKSee34P3xwZHiWZ0RQ1fLQM9AJLL9fT0uhGIo5w53CnoiowPQ/exec';

    // Exemplo de busca usando Google Apps Script com retorno em JSON
    fetch(planilhaURL)
      .then(response => response.json())
      .then(data => {
        const tabela = document.getElementById('tabela-inventario').getElementsByTagName('tbody')[0];
        data.forEach(row => {
          const tr = document.createElement('tr');
          row.forEach(cell => {
            const td = document.createElement('td');
            td.textContent = cell;
            tr.appendChild(td);
          });
          tabela.appendChild(tr);
        });
      })
      .catch(err => {
        console.error("Erro ao buscar dados:", err);
      });
  </script>
</body>
</html>
